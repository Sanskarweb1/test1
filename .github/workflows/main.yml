name: Build Android App
on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Set up Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      # 2. Install the Fyne Cross Compiler (The Tool)
      - name: Install Fyne Cross
        run: go install github.com/fyne-io/fyne-cross@latest

      # 3. Build the APK using Docker (Automatic)
      # This pulls a pre-made Android environment so we don't need to install SDKs manually
      - name: Build APK
        run: |
          fyne-cross android -appID com.sanskar.hello -name "HelloGo"

      # 4. Upload the Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hello-World-App
          path: fyne-cross/dist/android/*.apk
