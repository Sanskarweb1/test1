name: Build Android App
on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # This automatically sets up the Android SDK and builds your app
      # It is much more reliable than manual scripts
      - name: Build with Fyne Cross
        uses: fyne-io/fyne-cross-action@master
        with:
          target: android
          # The ID must match what you want your app to be called
          args: -appID com.sanskar.hello -name "HelloGo"

      # Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hello-World-App
          path: fyne-cross/dist/android/*.apk
